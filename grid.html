<!DOCTYPE html>
<html>
  <head>
       <title>grid</title>
       <meta name="viewport" content="width=devise-width,initial-scale=1.0">
    <style>
      .grid {
        background-color:black;
        display:grid;
        padding:10px;
        grid-column-gap:5px;
        grid-row-gap:5px;
        grid-template-columns:200px 200px auto;
        }
      .grid-item {
        background-color:white;
        padding:2px;
        color:blue;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="grid-item">my</div>
      <div class="grid-item">we</div>
      <div class="grid-item">i</div>
      <div class="grid-item">hy</div>
      <div class="grid-item">he</div>
      <div class="grid-item">she</div>
      <div class="grid-item">when</div>
      <div class="grid-item">who</div>
      <div class="grid-item">what</div>
      <div class="grid-item">do</div>
      <div class="grid-item">did</div>
      <div class="grid-item">div</div>
    </div>
  </body>
</html>
