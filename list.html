<!DOCTYPE html>
<html>
     <head>
          <title>list</title>
          
    </head>
    <body>
        <h3> An Unordered list</h3>
         <ul list-style-type-"square" >
            <li>Cake</li>
            <li>Tea</li>
            <li>Drink</li>
        </ul>
        <h3> An Ordered list</h3>
        <ol list-style-type-"square" >
            <li>pen</li>
            <li>shopner</li>
            <li>pencil</li>
        </ol>
        <h3> An Descriptive list</h3>
        <dl list-style-type-"square">
          <dt>cake</dt>
          <dd>- sweet</dd>
          <dt>pen</dt>
          <dd>- writing tool<dd>
    </body>
</html>
