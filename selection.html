<!DOCTYPE html>
<html>
  <head>
      <title>Before property and Selection property</title>
    <style>
      p: :before {
        content: "\21d2 Select a part:";
        font-weight:bold;
      }
      p: :selection {
        color:red;
        background-color:black;
      }
    </style>  
  </head>
  <body>
     <p>My name is Sameer.I am writing a paragraph.In which I will show you two properties of css.First one is <mark>Before</mark> property and second one is <mark>Selection</mark> property.</p>
  </body>
</html>
