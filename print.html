<!DOCTYPE html>
<html>
   <head>
       <title>print</title>
      <style>
        @media print {
          .screen-only {
             display:none;
          }
        }
      </style>
   </head>
   <body>
     <p>this is a paragraph.</p>
     <p>this is another paragraph</p>
     <p class="screen-only">this paragraph will not be shown in the print media</p>
   </body>
</html>
